<style>
  /* Reset & base */

  body {

  .message img,
  .message video {

  .message .signature {

  .message .signature img {

  }

  /* Animation */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Greeting overlay */
  #greeting-overlay {
    position: fixed;
    top:0; left:0; width:100vw; height:100vh;
    background: rgba(255, 182, 193, 0.95);

    flex-direction: column;

    justify-content: center;
    color: #6a2c70;
    font-size: 2.2rem;
    font-weight: bold;
    border-radius: 24px;
    padding: 2rem;
    cursor: pointer;
    user-select: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  #greeting-overlay.active {
    opacity: 1;
    pointer-events: auto;
  }
  #greeting-overlay p {
    margin-bottom: 1.5rem;
    font-family: 'Comic Sans MS', cursive;
  }
  #greeting-overlay small {
    font-size: 1.1rem;
    font-weight: 400;
    opacity: 0.8;
  }

  /* Signature canvas */
  #signature-container {
    margin-top: 1rem;
    border: 2px dashed #f6a7c1;
    border-radius: 14px;
    padding: 0.7rem;
    text-align: center;
    max-width: 400px;
  }
  #signature-canvas {
    border: 2px solid #f6a7c1;
    border-radius: 12px;
    background: #fff0f6;
    touch-action: none;
  }
  #clear-signature,
  #save-signature {
    margin: 0.5rem 0.4rem 0 0.4rem;
    background: #f7a6bf;
    border: none;
    color: #6a2c70;
    padding: 0.4rem 0.8rem;
    border-radius: 12px;
    box-shadow: 0 3px 8px #fbd2ddcc;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
  }
  #clear-signature:hover,
  #save-signature:hover {
    background: #b03a5d;
    color: #fff;
  }

  /* File preview styling */
  #file-preview {
    margin-top: 0.8rem;
    max-width: 360px;
    max-height: 200px;
    border-radius: 12px;
    box-shadow: 0 3px 10px #f7a6bfaa;
  }
  #file-preview video {
    max-height: 180px;
  }

  /* Music player */
  #music-controls {
    text-align: center;
    margin: 1rem 0;
  }
  #music-controls button {
    background: #f6a7c1;
    color: #6a2c70;
    font-weight: bold;
    border-radius: 18px;
    border: none;
    padding: 0.6rem 1.2rem;
    margin: 0 0.6rem;
    box-shadow: 0 3px 8px #fbd2ddcc;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #music-controls button:hover {
    background: #b03a5d;
    color: #fff;
  }

  /* Responsive */
  @media (max-width: 720px) {
    form {
      flex-direction: column;
      align-items: center;
    }
    input[type="text"],
    select,
    textarea {
      width: 90%;
    }
    textarea {
      height: 120px;
    }
  }
</style>

<body>
<header>

<main>
  <h2>ƒêƒÉng Tin Nh·∫Øn & K√Ω T√™n</h2>
  <form id="message-form" autocomplete="off">

      L·ªõp:
      <select id="class-select" required>

      Th√™m ·∫£nh/video (png,jpg,jpeg,gif, mp4):

    <div id="signature-container" style="flex-basis: 100%;">

      <button type="button" id="clear-signature">X√≥a ch·ªØ k√Ω</button>
      <button type="button" id="save-signature">L∆∞u ch·ªØ k√Ω</button>
    </div>

    <button type="submit" style="flex-basis: 100%;">ƒêƒÉng l·ªùi nh·∫Øn</button>
  </form>

  <div id="greeting-overlay" title="Click ƒë·ªÉ ƒë√≥ng">
    <p>üéâ C·∫£m ∆°n b·∫°n ƒë√£ g·ª≠i l·ªùi nh·∫Øn! üéâ</p>
    <small>Ch√∫c b·∫°n m·ªôt nƒÉm h·ªçc th·∫≠t vui v√† th√†nh c√¥ng!</small>
  </div>

    <!-- Messages appended here -->
  </section>

<!-- Heart animation container -->
<div id="hearts-container" style="position: fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index: 2000;"></div>

<script>
(() => {
  const form = document.getElementById('message-form');
  const nameInput = document.getElementById('name-input');
  const classSelect = document.getElementById('class-select');
  const messageText = document.getElementById('message-text');
  const fileInput = document.getElementById('file-input');
  const filePreview = document.getElementById('file-preview');
  const messagesSection = document.getElementById('messages');
  const greetingOverlay = document.getElementById('greeting-overlay');
  const signatureCanvas = document.getElementById('signature-canvas');
  const clearSignatureBtn = document.getElementById('clear-signature');
  const saveSignatureBtn = document.getElementById('save-signature');
  const heartsContainer = document.getElementById('hearts-container');
  const music = document.getElementById('background-music');
  const toggleMusicBtn = document.getElementById('toggle-music');
  const ctx = signatureCanvas.getContext('2d');

  // Signature drawing state
  let drawing = false;
  let currentSignatureDataUrl = '';

  // For long press heart animation
  let longPressTimeout = null;

  // Variables to hold file data for upload
  let fileDataUrl = '';
  let fileType = '';

  // Initialize canvas background as transparent
  ctx.fillStyle = 'rgba(255,255,255,0)';
  ctx.fillRect(0, 0, signatureCanvas.width, signatureCanvas.height);

  // Signature drawing handlers
  function resizeCanvas() {
    // Preserve existing drawing on resize if needed (optional)
  }

  function startDrawing(e) {
    e.preventDefault();
    drawing = true;
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#b03a5d';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.beginPath();
    const pos = getPointerPos(e);
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    const pos = getPointerPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  function stopDrawing(e) {
    if (!drawing) return;
    e.preventDefault();
    drawing = false;
  }

  function getPointerPos(e) {
    const rect = signatureCanvas.getBoundingClientRect();
    let clientX, clientY;
    if (e.touches && e.touches.length > 0) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    return {
      x: clientX - rect.left,
      y: clientY - rect.top
    };
  }

  clearSignatureBtn.onclick = () => {
    ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    currentSignatureDataUrl = '';
  };

  saveSignatureBtn.onclick = () => {
    const dataUrl = signatureCanvas.toDataURL('image/png');
    currentSignatureDataUrl = dataUrl;
    alert('Ch·ªØ k√Ω ƒë√£ ƒë∆∞·ª£c l∆∞u!');
  };

  // Handle file input preview & read
  fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) {
      filePreview.innerHTML = '';
      fileDataUrl = '';
      fileType = '';
      return;
    }
    const validImageTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
    const validVideoTypes = ['video/mp4'];

    if (![...validImageTypes, ...validVideoTypes].includes(file.type)) {
      alert('Ch·ªâ h·ªó tr·ª£ ƒë·ªãnh d·∫°ng ·∫£nh (png,jpg,jpeg,gif) v√† video (mp4)');
      fileInput.value = '';
      filePreview.innerHTML = '';
      fileDataUrl = '';
      fileType = '';
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      fileDataUrl = reader.result;
      fileType = file.type;
      renderFilePreview(fileDataUrl, fileType);
    };
    reader.readAsDataURL(file);
  };

  function renderFilePreview(dataUrl, type) {
    if (type.startsWith('image/')) {
      filePreview.innerHTML = `<img src="${dataUrl}" alt="·∫¢nh preview" style="max-width:100%; border-radius:12px;"/>`;
    } else if (type === 'video/mp4') {
      filePreview.innerHTML = `<video src="${dataUrl}" controls muted playsinline style="max-width:100%; border-radius:12px;"></video>`;
    }
  }

  // Load existing saved messages from localStorage
  function loadMessages() {
    const saved = localStorage.getItem('yearbookMessages');
    if (!saved) return;
    try {
      const messages = JSON.parse(saved);
      messages.forEach(msg => {
        appendMessage(msg, false);
      });
    } catch(e) {
      console.error('Error parsing saved messages', e);
    }
  }

  // Save messages to localStorage
  function saveMessages(messages) {
    localStorage.setItem('yearbookMessages', JSON.stringify(messages));
  }

  // Append a message DOM element to the message section
  function appendMessage(msg, scrollTo = true) {
    const messageEl = document.createElement('article');
    messageEl.className = 'message';

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = msg.name || '·∫®n danh';

    const classNameEl = document.createElement('div');
    classNameEl.className = 'class-name';
    classNameEl.textContent = msg.className;
    meta.appendChild(classNameEl);

    messageEl.appendChild(meta);

    // Message text
    const textEl = document.createElement('div');
    textEl.className = 'text';
    textEl.textContent = msg.text;
    messageEl.appendChild(textEl);

    // Image or video if any
    if (msg.fileDataUrl && msg.fileType) {
      if (msg.fileType.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = msg.fileDataUrl;
        img.alt = '·∫¢nh trong l·ªùi nh·∫Øn';
        messageEl.appendChild(img);
      } else if (msg.fileType === 'video/mp4') {
        const vid = document.createElement('video');
        vid.src = msg.fileDataUrl;
        vid.controls = true;
        vid.muted = true;
        vid.playsInline = true;
        vid.style.maxHeight = '280px';
        messageEl.appendChild(vid);
      }
    }

    // Signature if any
    if (msg.signatureDataUrl) {
      const sigDiv = document.createElement('div');
      sigDiv.className = 'signature';
      const sigImg = document.createElement('img');
      sigImg.src = msg.signatureDataUrl;
      sigImg.alt = 'Ch·ªØ k√Ω';
      sigDiv.appendChild(sigImg);
      messageEl.appendChild(sigDiv);
    }

    messagesSection.appendChild(messageEl);
    if(scrollTo) {
      messageEl.scrollIntoView({behavior: 'smooth'});
    }
  }

  // Heart animation function
  function createHeart(x, y) {
    const heart = document.createElement('div');
    heart.textContent = '‚ù§Ô∏è';
    const size = Math.random() * 20 + 15;
    heart.style.position = 'absolute';
    heart.style.left = x - size/2 + 'px';
    heart.style.top = y - size/2 + 'px';
    heart.style.fontSize = size + 'px';
    heart.style.pointerEvents = 'none';
    heart.style.userSelect = 'none';
    heart.style.opacity = '1';
    heart.style.transition = 'transform 1s ease, opacity 1s ease';
    heartsContainer.appendChild(heart);

    requestAnimationFrame(() => {
      heart.style.transform = 'translateY(-80px) scale(1.5)';
      heart.style.opacity = '0';
    });

    setTimeout(() => {
      heartsContainer.removeChild(heart);
    }, 1000);
  }

  // Mouse event handlers for heart animation
  document.body.addEventListener('mousemove', e => {
    createHeart(e.clientX, e.clientY);
  });

  document.body.addEventListener('click', e => {
    createHeart(e.clientX, e.clientY);
  });

  // Long press detection to create continuous hearts
  let longPressInterval = null;

  document.body.addEventListener('mousedown', e => {
    longPressTimeout = setTimeout(() => {
      longPressInterval = setInterval(() => {
        createHeart(e.clientX + (Math.random()*20-10), e.clientY + (Math.random()*20-10));
      }, 100);
    }, 500);
  });
  document.body.addEventListener('mouseup', e => {
    clearTimeout(longPressTimeout);
    if (longPressInterval) {
      clearInterval(longPressInterval);
      longPressInterval = null;
    }
  });
  document.body.addEventListener('mouseleave', e => {
    clearTimeout(longPressTimeout);
    if (longPressInterval) {
      clearInterval(longPressInterval);
      longPressInterval = null;
    }
  });

  // Form submit
  form.addEventListener('submit', e => {
    e.preventDefault();
    // Validate
    if(!nameInput.value.trim() || !classSelect.value || !messageText.value.trim()) {
      alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß h·ªç t√™n, ch·ªçn l·ªõp v√† vi·∫øt l·ªùi nh·∫Øn!');
      return;
    }
    // Prepare message object
    const newMsg = {
      name: nameInput.value.trim(),
      className: classSelect.value,
      text: messageText.value.trim(),
      fileDataUrl: fileDataUrl || '',
      fileType: fileType || '',
      signatureDataUrl: currentSignatureDataUrl || ''
    };

    appendMessage(newMsg);

    // Save to localStorage
    const saved = localStorage.getItem('yearbookMessages');
    const msgs = saved ? JSON.parse(saved) : [];
    msgs.push(newMsg);
    saveMessages(msgs);

    // Clear form
    form.reset();
    filePreview.innerHTML = '';
    fileDataUrl = '';
    fileType = '';
    ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    currentSignatureDataUrl = '';

    // Show greeting overlay
    greetingOverlay.classList.add('active');
  });

  // Close greeting overlay on click
  greetingOverlay.addEventListener('click', () => {
    greetingOverlay.classList.remove('active');
  });

  // Signature canvas events
  signatureCanvas.addEventListener('mousedown', startDrawing);
  signatureCanvas.addEventListener('touchstart', startDrawing);
  signatureCanvas.addEventListener('mousemove', draw);
  signatureCanvas.addEventListener('touchmove', draw);
  signatureCanvas.addEventListener('mouseup', stopDrawing);
  signatureCanvas.addEventListener('mouseleave', stopDrawing);
  signatureCanvas.addEventListener('touchend', stopDrawing);
  signatureCanvas.addEventListener('touchcancel', stopDrawing);

  // Background music control
  toggleMusicBtn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      toggleMusicBtn.textContent = 'T·∫°m d·ª´ng nh·∫°c üíñ';
    } else {
      music.pause();
      toggleMusicBtn.textContent = 'Ph√°t nh·∫°c üéµ';
    }
  });

  // Autoplay music (some browsers allow with user interaction)
  window.addEventListener('load', () => {
    music.play().catch(() => {
      toggleMusicBtn.textContent = 'Ph√°t nh·∫°c üéµ';
    });
  });

  // Load existing messages on start
  loadMessages();
})();
</script>
